<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Usuarios JSON Server</h1>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="getStudents()">Cargar Usuarios</button>
        <h2>Agregar Usuario</h2>
        <form id="userForm">
            <input type="text" id="first_name" placeholder="Nombre" required>
            <input type="text" id="last_name" placeholder="Apellido" required>
            <input type="date" id="dateofbirthday" required>
            <select id="sex">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
            <button type="button" onclick="addStudent()">Agregar</button>
        </form>
    </div>
    <p id="message"></p>
    <ul id="studentsList" class="list-group mt-3"></ul>

    <script src="home.js"> </script>
</body>
</html>
